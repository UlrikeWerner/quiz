<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/home.css" />
    <script type="module" src="./index.js" defer></script>

    <title>Quiz App</title>
  </head>

  <body>
    <div class="flex-column body-wrapper">
      <header class="flex-row justify-content-center">
        <h1>Quiz App</h1>
      </header>

      <main>
        <!-- home page -->
        <div data-name="pages" data-page-name="home" class="page__visible">
          <div id="questionCardHolder" class="flex-column row-gap-1_2"></div>
        </div>

        <!-- bookmark page -->
        <div data-name="pages" data-page-name="bookmarks" class="">
          <div
            id="markedQuestionCardHolder"
            class="flex-column row-gap-1_2"
          ></div>
        </div>

        <!-- create page -->
        <div data-name="pages" data-page-name="create" class="">
          <section>
            <form
              class="flex-column row-gap-1_2"
              aria-label="Create new question card"
            >
              <div class="flex-column row-gap-0_5">
                <label for="question-input">Question</label>
                <textarea
                  id="question-input"
                  name="question"
                  rows="5"
                ></textarea>
                <input
                  type="text"
                  name="questionLength"
                  class="create-length"
                  readonly
                />
              </div>
              <div class="flex-column row-gap-0_5">
                <label for="answer-input">Answer</label>
                <textarea id="answer-input" name="answer" rows="5"></textarea>
                <input
                  type="text"
                  name="answerLength"
                  class="create-length"
                  readonly
                />
              </div>
              <div class="flex-column row-gap-0_5">
                <label for="tags-input">Tags</label>
                <input id="tags-input" type="text" name="tags" />
              </div>
              <div class="flex-row justify-content-center">
                <button type="submit">Submit</button>
              </div>
            </form>
          </section>
        </div>

        <!-- profile page -->
        <div data-name="pages" data-page-name="profile" class="">
          <section class="flex-row align-items-center column-gap-1_5">
            <svg class="profile-image" viewBox="0 0 24 24">
              <path />
            </svg>
            <h2>Joe User</h2>
          </section>
          <section>
            <h3>About Me</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi
              animi totam repellendus, a itaque dolorem nulla! Neque repellat
              dolore ipsum omnis. Esse quisquam, quam voluptate dolorem nostrum
              pariatur placeat ipsam.
            </p>
          </section>
          <section class="skills">
            <h3>Skills</h3>
            <div class="flex-row column-gap-0_8">
              <button type="button" class="tag">tag</button>
              <button type="button" class="tag">tag</button>
              <button type="button" class="tag">tag</button>
              <button type="button" class="tag">tag</button>
            </div>
          </section>
          <div class="flex-row justify-content-center">
            <button type="button" class="button">Logout</button>
          </div>
        </div>
      </main>

      <footer>
        <nav class="flex-row justify-content-space-around">
          <button type="button" data-nav-element="home">
            <svg class="link-home nav__active" viewBox="0 0 24 24">
              <path />
            </svg>
          </button>

          <button type="button" data-nav-element="bookmark">
            <svg class="link-bookmarks" viewBox="0 0 24 24">
              <path />
            </svg>
          </button>

          <button type="button" data-nav-element="create">
            <svg class="link-create" viewBox="0 0 24 24">
              <path />
            </svg>
          </button>

          <button type="button" data-nav-element="profile">
            <svg class="link-profile" viewBox="0 0 24 24">
              <path />
            </svg>
          </button>
        </nav>
      </footer>
    </div>
  </body>
</html>
